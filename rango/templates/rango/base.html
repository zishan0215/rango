<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
</head>
<body>
    <div>
        {% block body_block %}{% endblock %}
    </div>
    <hr>
    <div>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'rango:restricted' %}">Restricted Page</a></li>
                <li><a href="{% url 'auth_logout' %}?next=/rango/">Logout</a></li>
                <li><a href="{% url 'rango:add_category' %}">Add new Category</a></li>
            {% else %}
                <li><a href="{% url 'registration_register' %}">Register Here</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
            {% endif %}
                <li><a href="{% url 'rango:about' %}">About</a></li>
                <li><a href="/rango/">Home</a></li>
        </ul>
    </div>
</body>
</html>
