<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>Add a Page</h1>
        <form id="page_form" method="post" action="{% url 'rango:add_page' slug %}">
            {% csrf_token %}
            {% for hidden in forms.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Page">
        </form>
    {% else %}
        <strong>Category does not exist</strong>
    {% endif %}
</body>
</html>
